<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors | ROCK.SCOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --magma-red: #ff3e00; --pure-black: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--pure-black); 
            color: #ffffff; 
            font-family: 'Oswald', sans-serif; 
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; width: 100%; }

        /* HEADER - Matched to Index/Advertise (Locked 500px) */
        header { text-align: center; padding: 20px 0 0 0; }
        .logo-main { width: 500px !important; max-width: 90%; height: auto; display: block; margin: 0 auto; }

        /* MENU - Matched to Site Standard */
        .nav-menu { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin: 15px auto; 
            max-width: 600px;
        }
        .nav-menu a { 
            color: #fff; 
            text-decoration: none; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            letter-spacing: 1px; 
            font-weight: 700; 
            padding-bottom: 2px;
        }
        .nav-menu a:hover, .nav-menu a.active { color: var(--magma-red); border-bottom: 2px solid var(--magma-red); }

        /* PAGE HEADER */
        .page-header { padding: 10px 0 20px 0; text-align: center; border-bottom: 1px solid #111; }
        .page-header h1 { font-size: 3.5rem; text-transform: uppercase; line-height: 0.9; margin-bottom: 5px; }
        .page-header p { color: var(--magma-red); text-transform: uppercase; letter-spacing: 2px; font-weight: 700; font-size: 1rem; }

        /* SPONSOR GRID SECTION */
        .sponsor-section { padding: 30px 0; flex-grow: 1; }
        .tier-label { color: #444; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 20px; display: block; border-bottom: 1px solid #111; padding-bottom: 5px; }

        /* Gold Sponsors (Larger) */
        .gold-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .sponsor-card { background: #080808; border: 1px solid #1a1a1a; height: 180px; display: flex; align-items: center; justify-content: center; filter: grayscale(1); transition: 0.3s; padding: 20px; }
        .sponsor-card:hover { filter: grayscale(0); border-color: var(--magma-red); }
        .sponsor-card img { max-width: 80%; max-height: 80%; object-fit: contain; }

        /* Silver Sponsors (Smaller) */
        .silver-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .silver-card { background: #080808; border: 1px solid #1a1a1a; height: 120px; display: flex; align-items: center; justify-content: center; filter: grayscale(1); transition: 0.3s; padding: 15px; }
        .silver-card:hover { filter: grayscale(0); border-color: var(--magma-red); }
        .silver-card img { max-width: 70%; max-height: 70%; object-fit: contain; }

        /* CALL TO ACTION */
        .cta-strip { padding: 30px 0; border-top: 1px solid #111; text-align: center; background: #050505; }
        .cta-strip h2 { font-size: 1.5rem; text-transform: uppercase; margin-bottom: 10px; }
        .cta-btn { display: inline-block; padding: 10px 30px; background: var(--magma-red); color: #000; text-decoration: none; font-weight: 700; text-transform: uppercase; margin-top: 10px; }

        footer { text-align: center; padding: 20px 0; border-top: 1px solid #111; color: #333; font-size: 0.7rem; text-transform: uppercase; }

        @media (max-width: 768px) { 
            .logo-main { width: 320px !important; }
            .page-header h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <img src="logo.png" alt="ROCK.SCOT" class="logo-main">
            <nav class="nav-menu">
                <a href="index.html">Listen</a>
                <a href="sponsors.html" class="active">Sponsors</a>
                <a href="advertise.html">Advertise</a>
                <a href="mailto:studio@rock.scot">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>OUR PARTNERS</h1>
            <p>Supporting the West's Rock Scene</p>
        </div>

        <div class="sponsor-section">
            <span class="tier-label">Network Partners</span>
            <div class="gold-grid">
                <div class="sponsor-card"><img src="sponsor-logo-1.png" alt="Partner 1"></div>
                <div class="sponsor-card"><img src="sponsor-logo-2.png" alt="Partner 2"></div>
                <div class="sponsor-card"><img src="sponsor-logo-3.png" alt="Partner 3"></div>
            </div>

            <span class="tier-label">Regional Supporters</span>
            <div class="silver-grid">
                <div class="silver-card"><img src="supporter-1.png" alt="Supporter 1"></div>
                <div class="silver-card"><img src="supporter-2.png" alt="Supporter 2"></div>
                <div class="silver-card"><img src="supporter-3.png" alt="Supporter 3"></div>
                <div class="silver-card"><img src="supporter-4.png" alt="Supporter 4"></div>
                <div class="silver-card"><img src="supporter-5.png" alt="Supporter 5"></div>
            </div>
        </div>
    </div>

    <section class="cta-strip">
        <div class="container">
            <h2>Join the Network</h2>
            <p>Put your brand alongside the best in Scottish Rock.</p>
            <a href="advertise.html" class="cta-btn">Become a Sponsor</a>
        </div>
    </section>

    <footer>
        <div class="container">
            &copy; 2026 ROCK.SCOT | THE WEST'S ROCK STATION
        </div>
    </footer>

</body>
  </html>
