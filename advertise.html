<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise | ROCK.SCOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --magma-red: #ff3e00; --pure-black: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--pure-black); color: #ffffff; font-family: 'Oswald', sans-serif; line-height: 1.4; overflow-x: hidden; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; width: 100%; }

        /* HEADER - Matched to Index (Locked 500px) */
        header { text-align: center; padding: 20px 0 10px 0; }
        .logo-main { width: 500px !important; max-width: 95%; height: auto; display: block; margin: 0 auto 10px auto; }

        /* MENU - Matched to Index */
        .nav-menu { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin: 0 auto 20px auto; 
            max-width: 600px;
        }
        .nav-menu a { 
            color: #fff; 
            text-decoration: none; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            letter-spacing: 1px; 
            font-weight: 700; 
            padding-bottom: 2px;
            white-space: nowrap;
        }
        .nav-menu a:hover, .nav-menu a.active { color: var(--magma-red); border-bottom: 2px solid var(--magma-red); }

        /* CONTENT AREA - Tightened */
        .page-header { padding: 10px 0 30px 0; text-align: center; border-bottom: 1px solid #111; }
        .page-header h1 { font-size: 3.5rem; text-transform: uppercase; line-height: 0.9; margin-bottom: 10px; }
        .page-header p { color: var(--magma-red); text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }

        /* PRICING GRID - High Density */
        .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 30px 0; }
        .price-card { background: #080808; border: 1px solid #1a1a1a; padding: 30px; text-align: center; }
        .price-card h3 { font-size: 1.5rem; text-transform: uppercase; margin-bottom: 10px; color: var(--magma-red); }
        .amount { font-size: 3rem; font-weight: 700; margin-bottom: 15px; }
        .amount span { font-size: 1.5rem; color: var(--magma-red); vertical-align: top; }
        
        .features { list-style: none; margin-bottom: 25px; text-align: center; color: #888; font-size: 0.95rem; }
        .features li { padding: 4px 0; }

        .btn { display: inline-block; width: 100%; padding: 12px; background: var(--magma-red); color: #000; text-decoration: none; font-weight: 700; text-transform: uppercase; transition: 0.
