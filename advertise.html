<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVERTISE | ROCK.SCOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --magma-red: #ff3e00; --pure-black: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--pure-black);
            color: #ffffff; 
            font-family: 'Oswald', sans-serif; 
            line-height: 1.6; 
            min-height: 100vh;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        
        /* LOGO HEADER - Exact Index Match */
        .logo-header { text-align: center; padding-top: 20px; margin-bottom: 40px; }
        .logo-header img { width: 350px; max-width: 90%; height: auto; }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 3.5rem; text-transform: uppercase; letter-spacing: -2px; margin-bottom: 5px; }
        header p { color: var(--magma-red); text-transform: uppercase; letter-spacing: 4px; font-size: 0.9rem; font-weight: 700; }

        /* STATS BAR WITH DAB LOGOS */
        .stats-bar { 
            display: flex; 
            justify-content: space-around; 
            align-items: center;
            padding: 30px 0; 
            border-top: 1px solid #1a1a1a;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 60px;
        }
        .stat-item { text-align: center; flex: 1; }
        .stat-item span { color: #ffffff; font-weight: 700; font-size: 2.2rem; display: block; line-height: 1; margin-bottom: 5px; }
        .stat-item label { color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }
        
        /* DAB Logo Styling */
        .dab-icons { display: flex; gap: 10px; justify-content: center; margin-top: 10px; opacity: 0.7; }
        .dab-icons img { height: 25px; width: auto; filter: grayscale(1) brightness(2); }

        .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
        
        /* UNIFIED RED BOXES */
        .price-card { 
            background: #0a0a0a; 
            padding: 50px 40px; 
            border: 2px solid var(--magma-red); 
            text-align: center;
            transition: 0.3s;
        }
        .price-card:hover { transform: translateY(-5px); box-shadow: 0 0 30px rgba(255, 62, 0, 0.2); }
        
        .price-title { font-size: 2rem; text-transform: uppercase; font-weight: 700; margin-bottom: 10px; }
        .price-value { font-size: 4.5rem; font-weight: 700; color: #fff; line-height: 1; margin-bottom: 25px; letter-spacing: -2px; }
        .price-value span { font-size: 1.2rem; color: #444; letter-spacing: 1px; }

        .features-list { list-style: none; margin-bottom: 35px; text-align: left; }
        .features-list li { font-size: 0.95rem; color: #666; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #111; }
        .features-list li b { color: var(--magma-red); text-transform: uppercase; font-size: 0.85rem; margin-right: 5px; }

        .btn { 
            display: block; 
            background: var(--magma-red); 
            color: #000; 
            padding: 18px; 
            text-decoration: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn:hover { background: #fff; }

        .production-footer {
            margin-top: 80px;
            text-align: center;
            padding: 40px;
            border-top: 1px solid #1a1a1a;
        }
        .production-footer h3 { text-transform: uppercase; font-size: 1.5rem; color: #fff; margin-bottom: 10px; }
        .production-footer b { color: var(--magma-red); }

        .back-link { display: block; text-align: center; margin-top: 50px; color: #333; text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        
        @media (max-width: 600px) {
            .stats-bar { flex-direction: column; gap: 40px; }
            .logo-header img { width: 280px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-header">
            <a href="index.html">
                <img src="logo.png" alt="ROCK.
