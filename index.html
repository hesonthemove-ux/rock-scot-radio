<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ROCK.SCOT | Scotland's Loudest DAB+ Experiment</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Unbounded:wght@300;900&family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --magma-red: #ff3e00;
            --pure-black: #000000;
            --soft-white: #e0e0e0;
            --card-bg: #0a0a0a;
            --border: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--pure-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.2;
        }

        /* Nav Bar */
        nav {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid var(--border);
        }

        .brand { font-family: 'Unbounded'; font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; }
        
        .nav-status { 
            font-size: 0.7rem; 
            font-weight: 700; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            text-transform: uppercase;
            color: var(--magma-red);
        }
        
        .live-dot {
            height: 6px; width: 6px;
            background-color: var(--magma-red);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 8% 140px;
        }

        .logo-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 3rem;
            /* This ensures the black box of your logo blends into the page */
            background: #000; 
            padding: 20px;
        }

        .main-logo-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.5rem, 12vw, 8rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 0.85;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #666;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* Features */
        .grid-container {
            padding: 0 8% 150px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 3rem 2rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card:hover { border-color: var(--magma-red); }

        .card h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .card p {
            color: #888;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Sticky Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            border-top: 1px solid var(--magma-red);
            height: 110px;
            z-index: 2000;
        }

        .player-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .hero { padding-top: 120px; }
            .player-bar { height: 130px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">ROCK.SCOT</div>
        <div class="nav-status">
            <div class="live-dot"></div> On Air
        </div>
    </nav>

    <header class="hero">
        <div class="logo-container">
            <img src="logo.png" alt="ROCK.SCOT STATION LOGO" class="main-logo-img">
        </div>
        
        <h1 class="hero-title">FREQUENCY.<br>UNLEASHED.</h1>
        <p class="hero-subtitle">Scotland's Loudest DAB+</p>
    </header>

    <main class="grid-container">
        <div class="card">
            <h3>The Mission</h3>
            <p>A high-decibel experiment in digital broadcasting. Delivering the raw power of rock to Scotland via DAB+.</p>
        </div>
        <div class="card">
            <h3>The Sound</h3>
            <p>No algorithms. No filler. Just pure, unadulterated rock culture curated for the Scottish airwaves.</p>
        </div>
    </main>

    <section class="player-bar">
        <iframe 
            class="player-frame"
            src="https://player.broadcast.radio/caledonia-tx-ltd" 
            allow="autoplay">
        </iframe>
    </section>

</body>
</html>
