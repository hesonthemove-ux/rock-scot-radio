<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ROCK.SCOT | Rockin' Scotland</title>

    <style>
        :root {
            --magma-red: #ff3e00;
            --pure-black: #050505;
            --card-bg: #111111;
            --border: rgba(255,255,255,0.08);
            --test-blue: #00d4ff;
            --saltire-blue: #005eb8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body {
            background-color: var(--pure-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 0.8rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid var(--border);
        }

        .brand { font-family: 'Oswald'; font-weight: 700; font-size: 1.1rem; color: #fff; }

        /* --- HERO: LOGO IS THE FOCUS --- */
        .hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 5% 20px;
        }

        .logo-container { 
            width: 90%; 
            max-width: 500px; 
            margin-bottom: 2rem;
            /* Added a subtle stage-light glow to pull the eye */
            filter: drop-shadow(0 0 40px rgba(255, 62, 0, 0.15));
        }
        .main-logo-img { width: 100%; height: auto; display: block; }

        .hero-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 8vw, 2.5rem); /* Scaled down significantly */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #888; /* Dimmed to keep focus on logo */
            margin-bottom: 1rem;
        }

        /* CSS SALTIRE */
        .saltire-box {
            width: 30px; height: 18px;
            background: var(--saltire-blue);
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .saltire-box:before, .saltire-box:after {
            content: ""; position: absolute; top: 50%; left: 50%;
            width: 150%; height: 2px; background: #fff;
        }
