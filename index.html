  <style>
    :root {
      --rock-red: #ff2e00;
      --rock-red-dark: #c1121f;
      --scot-blue: #002366;
      --scot-white: #ffffff;
      --dark: #0a0a0a;
      --near-black: #050505;
      --card: #161616;
      --muted: #bbbbbb;
    }

    body {
      font-family: 'Oswald', system-ui, -apple-system, sans-serif;
      background: var(--near-black);
      color: #f0f0f0;
      min-height: 100dvh;
      line-height: 1.5;
    }

    h1, h2, h3 {
      font-family: 'Metal Mania', cursive;
      color: var(--rock-red);
      letter-spacing: -0.5px;
      text-shadow: 0 0 15px rgba(255,46,0,0.6);
    }

    /* Hero - Scottish Saltire inspired with rock energy */
    .hero {
      position: relative;
      height: 100dvh;
      min-height: 720px;
      background: 
        linear-gradient(rgba(0, 35, 102, 0.75), rgba(0, 35, 102, 0.85)),
        url('https://images.unsplash.com/photo-1557683316-973673baf926?w=1920&q=80') center/cover no-repeat fixed; /* Fallback blue gradient bg */
      background-blend-mode: overlay;
      display: grid;
      place-items: center;
    }

    /* Use your custom flaming pick + guitars image here */
    .hero-bg {
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(to bottom, transparent 30%, rgba(0,0,0,0.7) 70%),
        url('/images/hero-rock-scot-saltire-flames-lespaul.jpg') center/cover no-repeat fixed; /* ← REPLACE WITH YOUR IMAGE */
      opacity: 0.92;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 0 1.5rem;
      max-width: 1100px;
    }

    .hero-title {
      font-size: clamp(5rem, 14vw, 12rem);
      line-height: 0.85;
      margin-bottom: 0.2rem;
      letter-spacing: -4px;
      color: var(--scot-white);
      text-shadow: 0 0 60px var(--rock-red), 0 0 120px rgba(255,46,0,0.5);
    }

    .hero-subtitle {
      font-size: clamp(1.8rem, 6vw, 3.2rem);
      color: #ffcc00;
      font-weight: 500;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 20px rgba(255,204,0,0.7);
    }

    .btn-rock {
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 700;
      background: var(--rock-red);
      border: none;
      border-radius: 50px;
      color: white;
      transition: all 0.4s ease;
      box-shadow: 0 10px 40px rgba(255,46,0,0.6);
    }

    .btn-rock:hover {
      background: var(--rock-red-dark);
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 20px 60px rgba(200,18,31,0.8);
    }

    /* Navbar - semi-transparent dark with red accent */
    .navbar {
      background: rgba(5,5,5,0.92);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid #222;
    }

    .navbar-brand {
      font-size: 2.1rem;
      letter-spacing: -1px;
    }

    .nav-link {
      color: #ddd !important;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }
