<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK.SCOT | Scotland's Rock Station</title>
    
    <meta name="description" content="Stream the best rock, indie, and alternative across Scotland. Broadcasting on DAB+ in Inverclyde, Ayrshire, and Lanarkshire.">
    <meta name="keywords" content="Rock Radio Scotland, Indie Radio, Alternative Scotland, DAB Radio Scotland, Radio Advertising, ROCK.SCOT">
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --magma-red: #ff3e00; --pure-black: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { background-color: var(--pure-black); color: #ffffff; font-family: 'Oswald', sans-serif; line-height: 1.6; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* HEADER AREA - Max 500px Logo */
        header { text-align: center; padding: 40px 0 10px 0; }
        .logo-main { width: 500px; max-width: 95%; height: auto; display: block; margin: 0 auto 10px auto; }

        /* HORIZONTAL NAV - Tight spacing */
        .nav-menu { display: flex; justify-content: center; gap: 40px; margin-bottom: 20px; }
        .nav-menu a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 3px; font-weight: 700; transition: 0.3s; padding-bottom: 5px; border-bottom: 2px solid transparent; }
        .nav-menu a:hover, .nav-menu a.active { color: var(--magma-red); border-color: var(--magma-red); }

        /* HERO SECTION */
        .hero { padding: 50px 0 100px 0; text-align: center; }
        .hero h1 { font-size: 5.5rem; text-transform: uppercase; letter-spacing: -3px; line-height: 0.85; margin-bottom: 20px; }
        .hero p { color: var(--magma-red); text-transform: uppercase; letter-spacing: 6px; font-weight: 700; font-size: 1.2rem; }

        /* BUSINESS SECTION */
        .business-section { padding: 100px 0; border-top: 1px solid #111; text-align: center; }
        .promo-box { max-width: 800px; margin: 0 auto; padding: 60px 40px; border: 2px solid var(--magma-red); background: #050505; box-shadow: 0 0 40px rgba(255, 62, 0, 0.05); }
        .promo-box h2 { font-size: 3.5rem; text-transform: uppercase; letter-spacing: -1px; margin-bottom: 20px; }
        .promo-box p { color: #888; font-size: 1.2rem; margin-bottom: 40px; }

        .price-row { display: flex; justify-content: center; gap: 60px; margin: 40px 0; border-top: 1px solid #1a1a1a; padding-top: 30px; }
        .price-item { text-align: center; }
        .price-item label { display: block; color: #555; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 5px; }
        .price-item span { font-size: 2.5rem; font-weight: 700; color: #fff; }
        .price-item span i { color: var(--magma-red); font-style: normal; }

        .btn { display: inline-block; padding: 20px 50px; background: var(--magma-red); color: #000; text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 1.1rem; transition: 0.3s; }
        .btn:hover { background: #fff; transform: scale(1.03); }

        footer { text-align: center; padding: 80px 0; border-top: 1px solid #111; }
        .seo-footer { color: #111; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 25px; }

        @media (max-width: 768px) { .hero h1 { font-size: 3.5rem; } .logo-main { width: 350px; } .price-row { flex-direction: column; gap: 30px; } .promo-box h2 { font-size: 2.5rem; } }
    </style>
</head>
