<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ROCK.SCOT | Scotland's Loudest DAB+ Experiment</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Unbounded:wght@300;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --neon-blue: #00d2ff;
            --saltire-blue: #005eb8;
            --magma-red: #ff3e00;
            --deep-black: #080808;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--deep-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.4;
            padding-bottom: 100px; /* Space for player bar */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 94, 184, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 62, 0, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(8, 8, 8, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .nav-status { font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        
        .live-dot {
            height: 8px; width: 8px;
            background-color: var(--magma-red);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--magma-red);
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- HERO --- */
        .hero {
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 6% 40px;
        }

        .main-logo-img {
            width: 100%;
            max-width: 450px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 25px rgba(0, 94, 184, 0.4));
        }

        .status-badge {
            background: rgba(255, 62, 0, 0.1);
            border: 1px solid var(--magma-red);
            color: var(--magma-red);
            padding: 6px 12px;
            border-radius: 100px;
            font-family: 'Unbounded', sans-serif;
            font-size: 0.65rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.2rem, 8vw, 6rem);
            line-height: 1;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            background: linear-gradient(to bottom, #fff 60%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- CONTENT SECTIONS --- */
        .grid-container {
            padding: 20px 6%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 20px;
        }

        .card h3, .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tag { color: var(--saltire-blue); font-family: 'Unbounded'; font-size: 0.7rem; font-weight: bold; }

        /* --- INTERACTIVE --- */
        .history-item {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .history-item img { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; }
        .history-meta b { display: block; font-size: 0.85rem; }
        .history-meta span { font-size: 0.75rem; color: #888; }

        .request-form { display: flex; flex-direction: column; gap: 10px; }
        .request-form input, .request-form textarea {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }
        .submit-btn {
            background: var(--saltire-blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-family: 'Unbounded';
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* --- PLAYER BAR --- */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            padding: 12px 6%;
            display: flex; align-items: center; justify-content: space-between;
            border-top: 2px solid var(--magma-red);
            z-index: 2000;
            height: 85px;
        }

        .now-playing { display: flex; align-items: center; gap: 12px; min-width: 0; }
        .album-art { width: 55px; height: 55px; background: #000; border-radius: 6px; flex-shrink: 0; overflow: hidden; border: 1px solid #333; }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }
        .track-info { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-label { font-size: 0.6rem; color: var(--magma-red); font-weight: 800; letter-spacing: 1px; }
        
        .play-btn {
            width: 55px; height: 55px;
            border-radius: 50%;
            background: var(--magma-red);
            border: none;
            color: white;
            font-size: 2rem;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .hero { padding-top: 80px; }
            .grid-container { padding: 10px 5%; }
        }
    </style>
</head>
<body>

    <nav>
        <div style="font-family: 'Syne'; font-size: 1.2rem; font-weight: 800;">ROCK.SCOT</div>
        <div class="nav-status">
